<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ticket Management - Indian Airlines</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url(images/pnr.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
        }

        .container {
            padding-top: 50px;
            max-width: 800px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            border: none;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h4 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 10px;
        }

        h4::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: #3498db;
            border-radius: 3px;
        }

        .form-group label {
            color: #2c3e50;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            height: 50px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 10px 15px;
            font-size: 1rem;
            transition: all 0.3s;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-success {
            background: #2ecc71;
            border: none;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-success:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: #3498db;
            border: none;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            border: none;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-ticket-alt"></i> Ticket Management</h2>
        
        <div class="card">
            <h4><i class="fas fa-search"></i> Check Ticket Status</h4>
            <form action="pnr.php" method="post">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Passenger Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pnr"><i class="fas fa-hashtag"></i> PNR Number</label>
                    <input type="text" class="form-control" id="pnr" placeholder="Enter your PNR number" name="pnrnum" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-success"><i class="fas fa-search"></i> Check Status</button>
                    <a href="homepage.html" class="btn btn-primary"><i class="fas fa-home"></i> Back to Homepage</a>
                </div>
            </form>
        </div>

        <div class="card">
            <h4><i class="fas fa-times-circle"></i> Cancel Ticket</h4>
            <form action="deleteticket.php" method="post">
                <div class="form-group">
                    <label for="cancel"><i class="fas fa-ticket-alt"></i> PNR Number</label>
                    <input type="text" class="form-control" id="cancel" placeholder="Enter PNR number to cancel" name="cancel" required>
                </div>
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Cancel Ticket</button>
            </form>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
